<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container pt-5">
        <form id="form-wrap">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> 
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2">
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" id="submit-btn" onclick="myform();" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <script>
        function myform(){
            var a = document.querySelector("#exampleInputEmail1").value;
            var b = document.querySelector("#exampleInputPassword1");
            var c = document.querySelector("#exampleInputPassword2");
            var d = document.querySelector("#exampleCheck1");
            // var mailformat = /^[A-Z a-z @]+$/; 
            if(a == ""){
                 alert('please enter email');
            }
            // else if(mailformat.test(a)==false){
            //     alert('please enter valid email');
            // }
            else if(!(a.match("@")) || a == ""){
                alert('please enter valid email');
            }
            else if(b.value == ""){
                alert('please enter password');
            }
            else if(!(c.value == b.value)){
                alert('please enter confirm password');
            }
            else if(!(d.checked)){
                alert('please cheched');
            }
            else{
                alert('form successful')
            }
            console.log(a )
        }
    </script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
